<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Flickr 2.0</title>
</head>

<body>

    <h2>Photo generator 2.0</h2>
    <form class="inputbox">

        <!--keyword-->
        <input id="inputkeyword" type="text" placeholder="Keyword..">

        <!--size-->
        <select id="inputsize">
            <option value="m">Small</option>
            <option value="z">Medium</option>
            <option value="b">Large</option>
        </select>

        <!--amount-->
        <input id="inputamount" type="number" placeholder="Amount..">

        <!--buttons-->
        <button class="search" id="userSubmit">Search</button>
        <button class="clear" id="clearBtn">Clear Page</button>
    </form>

    <!--loading animation-->
    <div id="loading"></div>




    <!--bootstrap slider-->
    <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel" data-bs-interval="8000">
        <!--vet helt ärligt inte om detta funkade då det ska vara på itemet men men :)))) -->

        <div class="carousel-inner"></div>

        <!--buttons-->

        <!--previous-->
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>

        <!--next-->
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>



    <script src="js/anime.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
